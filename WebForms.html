<forms action=""https://frontlinesmedia.in/"" novalidate="on">
<label><v>New vales of Type Attribute of input tag(non date)</v></label><br>
<label><hgroup><h2>Select the required color</h2></hgroup></label><br>
<input type="color" align="center" name="color" value="Multi color">
<label><hgroup><h2>Enter th emailid <star>*</star></h2></hgroup></label><br>
<input type="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="Enter the email id" name="email" required autofocus="on"><br>
<label><hgroup><h2>Enter the Url <star>*</star></h2></hgroup></label><br>
<input type="url" pattern="/^[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/" placeholder="Enthe the url" required><br>
<label><hgroup><h2>Enter the mobile number <star>*</star></h2></hgroup></label>
<input type="tel" placeholder="enter the mobile number" name="tel" required> <br>
<label><hgroup><h2>Select the age(number) <star>*</star></h2></hgroup></label>
<input type="number" placeholder="number" name="number" max="50" min="5" step="1" autofocus="on"><br>
<input type="range" max="20" min="10">
<input type="submit" value="subbmit"><br>
<input type="reset" value="rest"><br>
